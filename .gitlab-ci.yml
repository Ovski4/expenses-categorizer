image: docker:latest

stages:
  - test
  - build
  - push

services:
  - docker:dind

before_script:
  - docker login --username=$DOCKER_USER --password=$DOCKER_PASS

tests:
  stage: test
  script:
    - apk add --no-cache py-pip python-dev libffi-dev openssl-dev gcc libc-dev make
    - pip install --upgrade pip
    - pip install docker-compose
    - docker network create expenses
    - docker-compose run --rm php composer install
    - docker-compose up -d mysql
    - sleep 30
    - docker-compose run php php bin/console doctrine:migrations:migrate --no-interaction
    - docker-compose run --rm php php bin/phpunit

build-php:
  stage: build
  script:
    - docker build --pull -f docker/build/php/Dockerfile -t ovski/transactions-manager-php:latest .

push-php:
  stage: push
  script:
    - docker build --pull -f docker/build/php/Dockerfile -t ovski/transactions-manager-php:latest .
    - docker push ovski/transactions-manager-php:latest
  only:
    - master

build-nginx:
  stage: build
  script:
    - docker build --pull -f docker/build/nginx/Dockerfile -t ovski/transactions-manager-nginx:latest .

push-nginx:
  stage: push
  script:
    - docker build --pull -f docker/build/nginx/Dockerfile -t ovski/transactions-manager-nginx:latest .
    - docker push ovski/transactions-manager-nginx:latest
  only:
    - master
